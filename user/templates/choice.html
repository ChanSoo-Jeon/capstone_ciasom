{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="{% static 'css/choice.css' %}" type="text/css" rel="stylesheet" />
    <title>streamer</title>
    <style></style>
  </head>
  <body>
    <header>
      <div class="line1 aaa"><p>CIASOM</p></div>
    </header>
    <div>
      <button type="button" class="mobile-menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="menuwrap">
      <nav id="menu">
        <ul class="category_list">
          <li class="profile">
            <div class="card-container">
              <div class="upper-container">
                <div class="image-container">
                  <label for="profile">
                    <img id="pic" src="{{ user.user_img.url }}" style="width: 100%" />
                  </label>
                  <input
                    type="file"
                    id="profile"
                    class="iconnone"
                    accept="image/*"
                    onchange="setThumbnail"
                  />
                </div>
              </div>
              <div class="lower-container">
                <div>
                  <p>{{ user.user_nickname }} 님 환영합니다.</p>
                </div>
                <br />
                <div>
                  <a href="/mypage" class="btn">Mypage</a>
                </div>
              </div>
            </div>
          </li>
          <li class="bottom">
            <button id="logout" onclick="logout()">로그아웃</button>
          </li>
        </ul>
      </nav>
    </div>
    <div>
      <form>
        <input
          type="button"
          class="form_btn"
          onclick="watch_broadcast()"
          value="시청자"
        />
        <input
          type="button"
          class="form_btn"
          onclick="setting_menu()"
          value="스트리머"
        />
      </form>
    </div>
    <script>
      $(document).ready(function () {
        if (!('url' in window) && 'webkitURL' in window) {
          window.URL = window.webkitURL;
        }

        $('#profile').change(function (e) {
          $('#pic').attr('src', URL.createObjectURL(e.target.files[0]));
        });
      });
      function watch_broadcast(){
        location.href = '/list';
      }

      function setting_menu(){
        location.href = '/streamerSet';
      }

      function logout() {
        location.href = '/logout';
      }
      document.addEventListener('DOMContentLoaded', function () {
        document
          .querySelector('.mobile-menu')
          .addEventListener('click', function (e) {
            if (document.querySelector('.menuwrap').classList.contains('on')) {
              //메뉴닫힘
              document.querySelector('.menuwrap').classList.remove('on');
              document
                .querySelector('.mobile-menu i')
                .classList.remove('fa-times');
              document.querySelector('.mobile-menu i').classList.add('fa-bars');

              //페이지 스크롤 락 해제
              document.querySelector('#dimmed').remove();
            } else {
              //메뉴펼침
              document.querySelector('.menuwrap').classList.add('on');
              document
                .querySelector('.mobile-menu i')
                .classList.remove('fa-bars');
              document
                .querySelector('.mobile-menu i')
                .classList.add('fa-times');

              //페이지 스크롤 락 레이어 추가
              let div = document.createElement('div');
              div.id = 'dimmed';
              document.body.append(div);

              //페이지 스크롤 락  모바일 이벤트 차단
              document
                .querySelector('#dimmed')
                .addEventListener(
                  'scroll touchmove touchend mousewheel',
                  function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                  }
                );

              //페이지 스크롤 락 레이어 클릭 메뉴 닫기
              document
                .querySelector('#dimmed')
                .addEventListener('click', function (e) {
                  document.querySelector('.mobile-menu').click();
                });
            }
          });
      });
      function setThumbnail(event) {
        var reader = new FileReader();

        reader.onload = function (event) {
          var img = document.createElement('img');
          img.setAttribute('src', event.target.result);
          document.querySelector('div#image_container').appendChild(img);
        };

        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
